<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="ex003-1.css">
    <title>Document</title>
</head>
<body>
        
    <script>
        var nome = window.prompt ("Qual é o seu nome?");

        document.write (`Seu nome tem ${nome.length} letras <br>`);
        document.write (`Seu nome em maiúscula é ${nome.toUpperCase ()}<br>`)
        document.write (`Seu nome em minuscúlas é ${nome.toLowerCase ()}<br>`)
    </script>
</body>
</html>
